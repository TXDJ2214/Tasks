<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Trello Boards</title>
</head>
<body>

<h1>List of Trello Boards</h1>

<ul id="boardList">
  <!-- Trello boards will be listed here -->
</ul>

<script>
// Replace 'YOUR_API_KEY' with your actual Trello API key
const apiKey = '7d14288264ab0bf23e34850a66e9528e';

// Fetch Trello boards
fetch(`https://api.trello.com/1/members/me/boards?key=${apiKey}`)
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to fetch Trello boards');
    }
    return response.json();
  })
  .then(boards => {
    const boardList = document.getElementById('boardList');
    boards.forEach(board => {
      const listItem = document.createElement('li');
      listItem.textContent = board.name;
      boardList.appendChild(listItem);
    });
  })
  .catch(error => {
    console.error('Error fetching Trello boards:', error);
  });
</script>

</body>
</html>
