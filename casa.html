<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello BoardsA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Trello Boards</h1>
    <ul id="boardList">
        <!-- Boards will be listed here -->
    </ul>

    <script>
        $(document).ready(function() {
            // Trello API key and token
            var apiKey = '7d14288264ab0bf23e34850a66e9528e';
            var token = 'ATTAc4e9eee205f99466cbe7b9e67bdc03db64e48cb1723aabc8ad5bdb9cecbbffc5D4FB9F69';

            // Trello username
            var username = 'TRELLO_USERNAME';

            // API URL to get boards
            var url = 'https://api.trello.com/1/members/' + username + '/boards?key=' + apiKey + '&token=' + token;

            // Make API request
            $.ajax({
                url: url,
                type: 'GET',
                success: function(boards) {
                    // Iterate through boards and add them to the list
                    $.each(boards, function(index, board) {
                        $('#boardList').append('<li>' + board.name + '</li>');
                    });
                },
                error: function(xhr, status, error) {
                    console.error(status, error);
                }
            });
        });
    </script>
</body>
</html>
