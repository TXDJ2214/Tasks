<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trello Board</title>
<style>
  .list {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
  }
  .card {
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    border-radius: 3px;
    padding: 5px;
    margin-bottom: 5px;
  }
</style>
</head>
<body>

<div id="board"></div>

<script>
  const apiKey = '7d14288264ab0bf23e34850a66e9528e';
  const token = 'ATTAc4e9eee205f99466cbe7b9e67bdc03db64e48cb1723aabc8ad5bdb9cecbbffc5D4FB9F69';
  const boardId = '6357540ec8ee600110df8b96';

  // Function to fetch data and update the board
  function updateBoard() {
    fetch(`https://api.trello.com/1/boards/${boardId}/lists?cards=all&key=${apiKey}&token=${token}`)
      .then(response => response.json())
      .then(data => {
        const board = document.getElementById('board');
        board.innerHTML = ''; // Clear previous content
        data.forEach(list => {
          // Exclude lists named "PLATOS" or "COMPRAS"
          if (list.name !== 'PLATOS' && list.name !== 'COMPRAS') {
            const listContainer = document.createElement('div');
            listContainer.classList.add('list');
            const listTitle = document.createElement('h2');
            listTitle.textContent = list.name;
            listContainer.appendChild(listTitle);
            list.cards.forEach(card => {
              const cardElement = document.createElement('div');
              cardElement.classList.add('card');
              cardElement.textContent = card.name;
              listContainer.appendChild(cardElement);
            });
            board.appendChild(listContainer);
          }
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  }

  // Initial update
  updateBoard();

  // Update every 30 minutes
  setInterval(updateBoard, 30 * 60 * 1000); // 30 minutes in milliseconds
</script>

</body>
</html>
