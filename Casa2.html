<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trello Board</title>
</head>
<body>

<div id="board"></div>

<script>
  // Simulated data
  const data = [
    { name: 'List 3', cards: ['Card 1', 'Card 2'] },
    { name: 'List 2', cards: ['Card 3', 'Card 4'] }
  ];

  // Rendering data
  const board = document.getElementById('board');
  data.forEach(list => {
    const listContainer = document.createElement('div');
    listContainer.textContent = list.name + ': ';
    list.cards.forEach((card, index) => {
      listContainer.textContent += (index !== 0 ? ', ' : '') + card;
    });
    board.appendChild(listContainer);
  });
</script>

</body>
</html>
