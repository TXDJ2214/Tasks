<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trello Board</title>
<style>
  body {
    background-color: #0079BF; /* Trello blue */
    color: #172B4D; /* Trello text color */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  
  #board {
    background-color: #F4F5F7; /* Board background color */
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Board shadow */
    padding: 20px;
  }
  
  .list {
    background-color: #EBECF0; /* List background color */
    border-radius: 8px;
    margin-bottom: 20px;
    padding: 20px;
  }
  
  .list h2 {
    margin-top: 0;
  }
  
  .card {
    background-color: #FFFFFF; /* Card background color */
    border-radius: 8px;
    box-shadow: 0 1px 0 rgba(9, 30, 66, 0.25); /* Card shadow */
    margin-bottom: 10px;
    padding: 10px;
  }
</style>
</head>
<body>

<div id="board"></div>

<script>
  const apiKey = '7d14288264ab0bf23e34850a66e9528e';
  const token = 'ATTAc4e9eee205f99466cbe7b9e67bdc03db64e48cb1723aabc8ad5bdb9cecbbffc5D4FB9F69';
  const boardId = '6357540ec8ee600110df8b96';

  // Fetch all lists and cards of the board
  fetch(`https://api.trello.com/1/boards/${boardId}/lists?cards=all&key=${apiKey}&token=${token}`)
    .then(response => response.json())
    .then(data => {
      const board = document.getElementById('board');
      data.forEach(list => {
        // Check if the list name is not "PLATOS" or "COMPRAS"
        if (list.name !== "PLATOS" && list.name !== "COMPRAS") {
          const listContainer = document.createElement('div');
          listContainer.classList.add('list');
          const listTitle = document.createElement('h2');
          listTitle.textContent = list.name;
          listContainer.appendChild(listTitle);
          list.cards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.textContent = card.name;
            listContainer.appendChild(cardElement);
          });
          board.appendChild(listContainer);
        }
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
