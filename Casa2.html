<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trello Board</title>
<style>
  body {
    background-color: #0079BF; /* Trello blue */
    color: #FFFFFF; /* White text color */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  
  #board {
    background-color: #FFFFFF; /* White background for board */
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Board shadow */
    padding: 20px;
  }
  
  .list {
    background-color: #F4F5F7; /* List background color */
    border-radius: 8px;
    margin-bottom: 20px;
    padding: 20px;
  }
  
  .card {
    background-color: #EBECF0; /* Card background color */
    border-radius: 8px;
    margin-bottom: 10px;
    padding: 10px;
  }
</style>
</head>
<body>

<div id="board">
  <div class="list">
    <h2>List 1</h2>
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
  </div>
  <div class="list">
    <h2>List 2</h2>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
  </div>
</div>

</body>
</html>
