<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trello Board</title>
<style>
  body {
    background-color: #0079BF; /* Trello blue */
    color: #FFFFFF; /* White text color */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  
  #board {
    background-color: #FFFFFF; /* White background for board */
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Board shadow */
    padding: 20px;
  }
  
  .list {
    background-color: #F4F5F7; /* List background color */
    border-radius: 8px;
    margin-bottom: 20px;
    padding: 20px;
  }
  
  .card {
    background-color: #EBECF0; /* Card background color */
    border-radius: 8px;
    margin-bottom: 10px;
    padding: 10px;
  }
</style>
</head>
<body>

<div id="board"></div>

<script>
  // Simulated data
  const data = [
    { name: 'List 1', cards: ['Card 2', 'Card 2'] },
    { name: 'List 2', cards: ['Card 3', 'Card 4'] }
  ];

  // Rendering data
  const board = document.getElementById('board');
  data.forEach(list => {
    const listContainer = document.createElement('div');
    listContainer.classList.add('list');
    const listTitle = document.createElement('h2');
    listTitle.textContent = list.name;
    listContainer.appendChild(listTitle);
    list.cards.forEach(card => {
      const cardElement = document.createElement('div');
      cardElement.classList.add('card');
      cardElement.textContent = card;
      listContainer.appendChild(cardElement);
    });
    board.appendChild(listContainer);
  });
</script>

</body>
</html>
