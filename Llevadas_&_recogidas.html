<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Website</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        select {
            width: 100%;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Llevar a Pato</th>
                <td>
                    <select class="options" name="llevar_pato_monday">
                        <option value="Thomas">Thomas</option>
                        <option value="Bene">Bene</option>
                        <option value="Jose">Jose</option>
                        <option value="Otro">Otro</option>
                    </select>
                </td>
                <!-- Repeat similar cells for Tuesday to Friday -->
            </tr>
            <tr>
                <th>Llevar a Cami</th>
                <!-- Repeat similar cells for Monday to Friday -->
            </tr>
            <tr>
                <th>Recoger a Pato</th>
                <!-- Repeat similar cells for Monday to Friday -->
            </tr>
            <tr>
                <th>Recoger a Cami</th>
                <!-- Repeat similar cells for Monday to Friday -->
            </tr>
        </tbody>
    </table>

</body>
</html>
