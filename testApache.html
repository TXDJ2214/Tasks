<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Card Creator</title>
</head>
<body>

    <h1>Trello Card Creator</h1>

    <label for="cardTitle">Enter Card Title:</label>
    <input type="text" id="cardTitle" placeholder="Enter title">

    <button onclick="createTrelloCard()">Create Trello Card</button>

    <script>
        function createTrelloCard() {
            // Get the value from the textbox
            var cardTitle = document.getElementById("cardTitle").value;

            // Check if the title is not empty
            if (cardTitle.trim() !== "") {
                // You should replace 'YOUR_TRELLO_API_KEY' and 'YOUR_TRELLO_TOKEN' with your actual Trello API key and token
                var apiKey = '7d14288264ab0bf23e34850a66e9528e';
                var token = 'ATTAc4e9eee205f99466cbe7b9e67bdc03db64e48cb1723aabc8ad5bdb9cecbbffc5D4FB9F69';
                var boardId = '58e8964f1c3d23a2f251e15a';  // Replace with your Trello board ID

                // Trello API endpoint to create a new card
                var apiUrl = `https://api.trello.com/1/cards?key=${apiKey}&token=${token}&idList=${boardId}&name=${cardTitle}`;

                // Make a POST request to create the card
                fetch(apiUrl, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Card created successfully:', data);
                        alert('Trello card created successfully!');
                    })
                    .catch(error => {
                        console.error('Error creating Trello card:', error);
                        alert('Error creating Trello card. Please try again.');
                    });
            } else {
                alert('Please enter a valid card title.');
            }
        }
    </script>

</body>
</html>
