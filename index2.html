<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Card Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input, button, label {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <label for="cardName">Card Name:</label>
        <input type="text" id="cardName" placeholder="Enter card name">
        <button onclick="createTrelloCard()">Create Card</button>
    </div>

    <div>
        <p>Select date:</p>
        <div id="dateRadios"></div>
        <p>Select name:</p>
        <div id="nameRadios"></div>
    </div>

    <script>
        let previousDate = '';
        let previousName = '';

        function createTrelloCard() {
            const cardName = document.getElementById('cardName').value.trim();

            // Replace these placeholders with your actual Trello API key, token, board ID, and list ID
        const apiKey = '7d14288264ab0bf23e34850a66e9528e';
        const apiToken = 'ATTAc4e9eee205f99466cbe7b9e67bdc03db64e48cb1723aabc8ad5bdb9cecbbffc5D4FB9F69';
        const listId = '638df276517409004ab4ca3a';

            const formattedCardName = encodeURIComponent(cardName);
            const apiUrl = `https://api.trello.com/1/cards?key=${apiKey}&token=${apiToken}&name=${formattedCardName}&idList=${listId}`;

            fetch(apiUrl, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Card created successfully:', data);
                    document.getElementById('cardName').value = '';
                })
                .catch(error => {
                    console.error('Error creating card:', error);
                });
        }

        function generateRadioButtons(containerId, values, type, clickHandler) {
            const container = document.getElementById(containerId);
            
            values.forEach((value, index) => {
                const radioBtn = document.createElement('input');
                radioBtn.type = 'radio';
                radioBtn.name = type;
                radioBtn.id = `${type}${index + 1}`;
                radioBtn.value = value;
                radioBtn.addEventListener('click', () => clickHandler(value));

                const label = document.createElement('label');
                label.htmlFor = `${type}${index + 1}`;
                label.textContent = value;

                container.appendChild(radioBtn);
                container.appendChild(label);
            });
        }

        function appendDate(date) {
            const cardNameInput = document.getElementById('cardName');
            cardNameInput.value = cardNameInput.value.replace(previousDate, '');
            cardNameInput.value = `${cardNameInput.value.trim()} ${date}`;
            previousDate = date;
        }

        function appendName(name) {
            const cardNameInput = document.getElementById('cardName');
            cardNameInput.value = `${name} ${cardNameInput.value.replace(previousName, '')}`;
            previousName = name;
        }

        function generateDateButtons() {
            const dateValues = Array.from({ length: 7 }, (_, i) => {
                const date = new Date();
                date.setDate(date.getDate() + i);
                return `${date.toLocaleString('en', { weekday: 'short' })} ${date.getDate()} ${date.toLocaleString('en', { month: 'short' })}`;
            });

            generateRadioButtons('dateRadios', dateValues, 'date', appendDate);
        }

        function generateNameButtons() {
            const nameValues = ['Tom', 'John', 'Ron', 'Sam', 'Bene', 'Luis', 'Paul'];
            generateRadioButtons('nameRadios', nameValues, 'name', appendName);
        }

        generateDateButtons();
        generateNameButtons();
    </script>
</body>
</html>
