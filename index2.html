<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Card Creator</title>
</head>
<body>
    <div>
        <label for="cardName">Card Name:</label>
        <input type="text" id="cardName" placeholder="Enter card name">
        <button onclick="createTrelloCard()">Create Card</button>
    </div>

    <div>
        <p>Select date:</p>
        <div id="dateRadios">
            <!-- JavaScript will populate the dates dynamically -->
        </div>
        <p>Select number:</p>
        <div id="numberRadios">
            <!-- JavaScript will populate the numbers dynamically -->
        </div>
        <p>Select name:</p>
        <div id="nameRadios">
            <!-- JavaScript will populate the names dynamically -->
        </div>
    </div>

    <script>
        function createTrelloCard() {
            const cardName = document.getElementById('cardName').value;

            // Replace these placeholders with your actual Trello API key, token, board ID, and list ID
        const apiKey = '7d14288264ab0bf23e34850a66e9528e';
        const apiToken = 'ATTAc4e9eee205f99466cbe7b9e67bdc03db64e48cb1723aabc8ad5bdb9cecbbffc5D4FB9F69';
        const boardId = '58e8964f1c3d23a2f251e15a';
        const listId = '638df276517409004ab4ca3a';

            // Trello API endpoint for creating a card
            const apiUrl = `https://api.trello.com/1/cards?key=${apiKey}&token=${apiToken}&name=${cardName}&idList=${listId}`;

            // Using fetch to make a POST request to Trello API
            fetch(apiUrl, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                console.log('Card created successfully:', data);
                // Reset the textbox value to an empty string after successful card creation
                document.getElementById('cardName').value = '';
            })
            .catch(error => {
                console.error('Error creating card:', error);
                // Handle errors or provide feedback to the user
            });
        }

        // Dynamically generate dates for radio buttons
        function generateDateButtons() {
            const dateContainer = document.getElementById('dateRadios');
            
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                
                const dayOfWeek = date.toLocaleString('en', { weekday: 'short' });
                const day = date.getDate();
                const month = date.toLocaleString('en', { month: 'short' });

                const formattedDate = `${dayOfWeek} ${day} ${month}`;

                const radioBtn = document.createElement('input');
                radioBtn.type = 'radio';
                radioBtn.name = 'date';
                radioBtn.id = formattedDate;
                radioBtn.value = formattedDate;
                radioBtn.addEventListener('click', function() {
                    appendDate(formattedDate);
                });

                const label = document.createElement('label');
                label.htmlFor = formattedDate;
                label.textContent = formattedDate;

                dateContainer.appendChild(radioBtn);
                dateContainer.appendChild(label);
            }
        }

        // Dynamically generate numbers for radio buttons
        function generateNumberButtons() {
            const numberContainer = document.getElementById('numberRadios');
            
            const numbers = ['Tom', 'John', 'Ron', 'Sam', 'Bene', 'Luis', 'Paul'];

            for (let i = 0; i < numbers.length; i++) {
                const radioBtn = document.createElement('input');
                radioBtn.type = 'radio';
                radioBtn.name = 'number';
                radioBtn.id = `number${i + 1}`;
                radioBtn.value = numbers[i];
                radioBtn.addEventListener('click', function() {
                    appendNumber(numbers[i]);
                });

                const label = document.createElement('label');
                label.htmlFor = `number${i + 1}`;
                label.textContent = numbers[i];

                numberContainer.appendChild(radioBtn);
                numberContainer.appendChild(label);
            }
        }

        function appendDate(date) {
            const cardNameInput = document.getElementById('cardName');
            cardNameInput.value = `${cardNameInput.value} ${date}`;
        }

        function appendNumber(number) {
            const cardNameInput = document.getElementById('cardName');
            cardNameInput.value = `${number} ${cardNameInput.value}`;
        }

        // Call the functions to generate date, number, and name buttons on page load
        generateDateButtons();
        generateNumberButtons();
    </script>
</body>
</html>
