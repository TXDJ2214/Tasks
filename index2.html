<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Card Creator</title>
</head>
<body>
    <div>
        <label for="cardName">Card Name:</label>
        <input type="text" id="cardName" placeholder="Enter card name">
        <button onclick="createTrelloCard()">Create Card</button>
    </div>

    <div>
        <input type="radio" name="day" id="sunday" value="Sunday" onclick="appendDay('Sunday')">
        <label for="sunday">Sunday</label>

        <input type="radio" name="day" id="monday" value="Monday" onclick="appendDay('Monday')">
        <label for="monday">Monday</label>

        <input type="radio" name="day" id="tuesday" value="Tuesday" onclick="appendDay('Tuesday')">
        <label for="tuesday">Tuesday</label>

        <input type="radio" name="day" id="wednesday" value="Wednesday" onclick="appendDay('Wednesday')">
        <label for="wednesday">Wednesday</label>

        <input type="radio" name="day" id="thursday" value="Thursday" onclick="appendDay('Thursday')">
        <label for="thursday">Thursday</label>

        <input type="radio" name="day" id="friday" value="Friday" onclick="appendDay('Friday')">
        <label for="friday">Friday</label>

        <input type="radio" name="day" id="saturday" value="Saturday" onclick="appendDay('Saturday')">
        <label for="saturday">Saturday</label>
    </div>

    <script>
        function createTrelloCard() {
            const cardName = document.getElementById('cardName').value;

            // Replace these placeholders with your actual Trello API key, token, board ID, and list ID
             const apiKey = '7d14288264ab0bf23e34850a66e9528e';
           const apiToken = 'ATTAc4e9eee205f99466cbe7b9e67bdc03db64e48cb1723aabc8ad5bdb9cecbbffc5D4FB9F69';
           const boardId = '58e8964f1c3d23a2f251e15a';
           const listId = '638df276517409004ab4ca3a';


            // Trello API endpoint for creating a card
            const apiUrl = `https://api.trello.com/1/cards?key=${apiKey}&token=${apiToken}&name=${cardName}&idList=${listId}`;

            // Using fetch to make a POST request to Trello API
            fetch(apiUrl, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                console.log('Card created successfully:', data);
                // Reset the textbox value to an empty string after successful card creation
                document.getElementById('cardName').value = '';
            })
            .catch(error => {
                console.error('Error creating card:', error);
                // Handle errors or provide feedback to the user
            });
        }

        function appendDay(day) {
            const cardNameInput = document.getElementById('cardName');
            cardNameInput.value = `${day} - ${cardNameInput.value}`;
        }
    </script>
</body>
</html>
