<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #textbox {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #button {
            padding: 10px;
        }
    </style>
    <title>Full-width Text Box</title>
</head>
<body>
    <div>
        <input type="text" id="textbox" placeholder="Type here...">
        <button id="button">Click me</button>
    </div>
</body>
</html>
