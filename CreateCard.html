<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #textbox {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #button {
            padding: 10px;
        }
    </style>
    <title>Full-width Text Box</title>
</head>
<body>
    <div>
        <input type="text" id="textbox" placeholder="Type here...">
        <button id="button">Click me3</button>
    </div>

    <script>
        // Additional check and delay for iOS Safari
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS) {
            setTimeout(() => {
                document.getElementById('textbox').focus();
            }, 5000); // Adjust the delay as needed
        }
    </script>
</body>
</html>
