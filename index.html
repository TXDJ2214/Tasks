<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Board Viewer</title>
</head>
<body>
    <h1>Trello Board Viewer</h1>
    <div id="board-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        const apiKey = '7d14288264ab0bf23e34850a66e9528e';
        const apiToken = 'ATTAc4e9eee205f99466cbe7b9e67bdc03db64e48cb1723aabc8ad5bdb9cecbbffc5D4FB9F69';
        const boardId = '58e8964f1c3d23a2f251e15a';

        $(document).ready(() => {
            // Get cards from Trello board
            $.ajax({
                url: `https://api.trello.com/1/boards/${boardId}/cards`,
                type: 'GET',
                data: {
                    key: apiKey,
                    token: apiToken
                },
                success: (cards) => {
                    const boardContainer = $('#board-container');

                    // Display cards
                    cards.forEach((card) => {
                        boardContainer.append(`<p>${card.name}</p>`);
                    });
                },
                error: (error) => {
                    console.error('Error fetching cards:', error);
                }
            });
        });
    </script>
</body>
</html>
